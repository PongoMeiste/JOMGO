<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Clicker</title>
    <link href="car.css" rel="stylesheet">
</head>

<body>
    <div id="stats">
        <div id="model">
            <h1>
                Honda Civ
            </h1>
        </div>
        <div id="parts">
            <h1>
                0 parts
            </h1>
        </div>
        <div id="mechanics">
            <h1>
                Mechanics = 0
            </h1>
        </div>
        <div id="racers">
            <h1>
                Racer = 0
            </h1>
        </div>
    </div>

    <div id="game-template">
        <div id="clicker">
            <img src="images/Car-logo.png">
        </div>
        <div id="store">
            <div id="buy-mechanic">
                <h1>
                    buy mechanics
                </h1>
            </div>
            <div id="buy-racer">
                <h1>
                    buy racer
                </h1>
            </div>
            <div id="upgrade-model">
                <h1>
                    upgrade model
                </h1>
            </div>
        </div>
    </div>

    <script src="car.js"></script>

</body>

</html>
