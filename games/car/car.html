<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Car Clicker</title>
    <link href="car.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="stats">
        <div id="home">
            <a href="../../index.html">Go back</a>
        </div>
        <div id="parts">
            <h1>
                0 parts
            </h1>
        </div>
        <div id="scapper">
            <h1>
                0 scappers
            </h1>
        </div>
        <div id="mechanics">
            <h1>
                0 Mechanics
            </h1>
        </div>
        <div id="racers">
            <h1>
                0 Racers
            </h1>
        </div>
        <div id="multiplier">
            <h1>
                Your Multiplier 1
            </h1>
        </div>
    </div>

    <div id="game-template">
        <div id="clicker">
            <img src="images/Car-logo.png">
        </div>
        <div id="store">
            <div id="ppsec">
                <h1>
                    0 parts per second
                </h1>
            </div>
            <div id="buy-scapper">
                <h1>
                    buy scapper: 10 parts
                </h1>
            </div>
            <div id="buy-mechanic">
                <h1>
                    buy mechanic: 25 parts
                </h1>
            </div>
            <div id="buy-racer">
                <h1>
                    buy racer: 100 parts
                </h1>
            </div>
        </div>
    </div>

    <script src="car.js"></script>

</body>

</html>
